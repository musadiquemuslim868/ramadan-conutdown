<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramadan CountDown</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="icon" type="image/png" href="./images/img1.jfif">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="frame">
        <section class="header">
            <div class="head">
                <h4>RAMADAN COUNTDOWN (2026)</h4>
            </div>
        </section>

        <section class="hero">

            <div class="time">
                <div id="days" class="timer"></div>
                <div class="content">
                    <h2>Days</h2>
                </div>
            </div>

            <div class="time">
                <div id="hours" class="timer"></div>
                <div class="content">
                    <h2>Hours</h2>
                </div>
            </div>

            <div class="time">
                <div id="minutes" class="timer"></div>
                <div class="content">
                    <h2>Minutes</h2>
                </div>
            </div>

            <div class="time">
                <div id="seconds" class="timer"></div>
                <div class="content">
                    <h2>Seconds</h2>
                </div>
            </div>


        </section>
        <section class="footer">
            <div class="foot head">
                <h4>DEVELOPER: MUSADIQUE MUSLIM</h4>
            </div>
        </section>
    </div>
    <script src="app.js"></script>
</body>

</html>
